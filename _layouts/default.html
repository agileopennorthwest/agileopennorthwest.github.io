<!DOCTYPE html>
<html lang="en">
<head>
  {% include gtm/header-snippet.html %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  
  <!-- AONW -->
  <link href="/css/aonw.min.css" rel="stylesheet" type="text/css" media="all"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% seo %}
</head>
<body class="{{ page-class }}" data-spy="scroll" data-target=".page-nav">
{% include gtm/body-snippet.html %}

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src="/img/ao.png"/></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {% include left-nav.html %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="left-nav">
        <img src="/img/logo.png" class="logo"></img>

        {% include left-nav.html %}
      </div>
    </div>
    <div class="col-md-9 content">

      {{ content }}

    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9 footer-content">
        &copy; Agile Open Northwest 2022
      </div>
    </div>
  </div>
</footer>
    
<script src="/js/aonw.js"></script>
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
